<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2F4F39;
            display: flex;
            flex-direction: column;  /* Column layout for alignment */
            justify-content: space-between;  /* Space between header and footer */
            align-items: center;
            min-height: 100vh;  /* Ensure the body takes up the full height */
            color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            position: fixed;
            top: 0;
            color: black;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 40px; /* Increased padding */
            z-index: 10;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Garamond', serif;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #f3d46d 10%, #ffd700 50%, #f1c04d 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            margin-right: 20px;
        }

        .menu {
            display: flex;
            padding: 20px;
            gap: 30px;
            color: white;
            margin-right: auto;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .menu a:hover {
            opacity: 1;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            margin-left: 20px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .button.primary {
            background-color: #f3d46d; /* Gold */
            color: #001e01; /* Deep green text */
        }

        .button.primary:hover {
            background-color: #f3d46d; /* Gold on hover */
            color: #001e01; /* Deep green text */
            transform: scale(1.05); /* Slight enlargement on hover */
        }

        .button:hover {
            background-color: #f0f0f0;
            color: #557a63;
        }

        .container {
            background-color: #1E2C23;
            border-radius: 15px;
            width: 600px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            margin-top: 120px; /* Adjusted space for header */
        }

        .profile {
            background-color: #001e01;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); /* Shadow added */
        }

        .profile img {
            width: 110%;
            height: 130%;
            object-fit: cover;
            margin-top: 21px; /* Move down */
            margin-left: 12px; /* Move right */
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, #f3d46d 10%, #ffd700 50%, #f1c04d 90%);
            margin: 30px 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        .content div {
            flex: 1;
            padding: 10px;
        }

        .content div ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the list items */
        }

        .content div ul li {
            margin: 10px 0;
            font-size: 1rem;
            font-weight: lighter;
            display: flex;
            align-items: center;
        }

        .content div ul li i {
            margin-right: 10px; /* Space between icon and text */
        }

        .content div:nth-child(1) {
            background-color: rgba(0, 0, 0, 0.2);
            border-right: 2px solid #4E6D59; /* Vertical line between sections */
            border-left: 2px solid #4E6D59; /* Vertical line between sections */
        }

        .content.text {
            font-family: 'Myron', serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-top: 30px; /* Adjusted margin to move the text down */
            text-align: center;
            width: 100%;
            border-top: 2px solid #4E6D59; /* Horizontal line at the top */
            padding-top: 10px; /* Space between text and line */
            border-left: 2px solid #4E6D59; /* Vertical line at the left */
            padding-left: 20px; /* Add some padding to the left */
        }

        footer {
            background-color: #001e01;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            margin-top: 40px; /* Space to prevent overlapping content */
            position: relative;
            bottom: 0;
        }

        footer .footer-logo a {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center; /* Centers the text and image vertically */
            gap: 10px; /* Space between the image and text */
        }

        .footer-lines {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-lines .line {
            height: 1px; /* Thickness of the line */
            background-color: #f3d46d; /* Line color */
            margin: 0 auto; /* Centers the line */
        }

        .footer-lines .long-line {
            width: 60%; /* Adjust the length of the first line */
            margin-bottom: 15px; /* Space between the two lines */
        }

        .footer-lines .short-line {
            width: 40%; /* Adjust the length of the second line */
        }

        footer .footer-logo img {
            width: 300px; /* Set a fixed width for the logo */
            height: auto; /* Keeps the aspect ratio intact */
        }

        .footer-lines-below {
            text-align: center;
            margin-top: 1px; /* Space between the logo and the line below */
            margin-bottom: 10px;
        }

        .footer-lines-below .below-line {
            height: 1px; /* Thickness of the line */
            background-color: #f3d46d; /* Line color */
            width: 25%; /* Adjust the width of the line */
            margin: 0 auto; /* Centers the line */
        }

        footer ul {
            list-style: none;
            margin-top: 1px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: #d9a541;
        }

        footer p {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <a href="index.html" class="logo">MEADOWLANDS</a>
            <nav class="menu">
                <a href="AboutUs.html">About Us</a>|
                <a href="Agents.html">Agents</a>
            </nav>
            <div class="auth-buttons">
                <a href="Log In.html" class="button">Log In</a>
                <a href="Sign Up.html" class="button primary">Sign Up</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="profile">
            <img src="logo.png" alt="Profile Image">
        </div>

        <div class="divider"></div>

        <div class="content">
            <div>
                <ul>
                    <li><i class="fas fa-phone"></i> #8-7000</li>
                    <li><i class="fas fa-mobile-alt"></i>+63 999-8888-777</li>
                    <li><i class="fas fa-envelope"></i> meadowlands@gmail.com</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><i class="fab fa-facebook"></i> MeadowLands</li>
                    <li><i class="fab fa-instagram"></i> @meadowLands</li>
                    <li><i class="fab fa-linkedin"></i> www.meadowLands.com/in.</li>
                </ul>
            </div>
        </div>

        <div class="content text">Explore the beauty of homes from Meadowlands.</div>
    </div>

    <footer>
        <div class="footer-lines">
            <div class="line long-line"></div>
        </div>  
        <ul>
            <li><a href="privpol.html">Privacy Policy</a></li>
            <li><a href="TAS.html">Terms of Service</a></li>
            <li><a href="FAQs.html">FAQ</a></li>
        </ul>
        <p>&copy; 2024 MeadowLands. All rights reserved.</p>
    </footer>
</body>
</html>
