  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEADOWLANDS | Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .header {
        position: fixed;
        top: 0;
        color: black;
        left: 0;
        width: 100%;
        height: 90px;
        background-color: rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        padding: 30px;
        z-index: 10;
        justify-content: space-between;
      }

      .logo {
        font-family: 'Garamond', serif;
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(90deg, #f3d46d 10%, #ffd700 50%, #f1c04d 90%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        margin-right: 20px;
      }

      .menu {
        display: flex;
        padding: 20px;
        gap: 30px;
        color: white;
        margin-right: auto;
      }

      .menu a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }

      .menu a:hover {
        opacity: 1;
      }

      .auth-buttons {
        display: flex;
        gap: 15px;
        margin-left: 20px;
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }

      .button {
        padding: 10px 20px;
        background-color: #001e01;
        color: #f3d46d;
        text-decoration: none;
        font-size: 0.9rem;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      }

      .button.primary {
        background-color: #f3d46d;
        color: #001e01;
      }

      .button.primary:hover {
        background-color: #f3d46d;
        color: #001e01;
        transform: scale(1.05);
      }

      .button:hover {
        background-color: #f0f0f0;
        color: #557a63;
      }

      .left-section {
        flex: 1;
        background-color: #001e01;
        color: white;
        padding-top: 45px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 140px 20px 40px;
      }

      .main-content {
        text-align: center;
        padding-top: 10px;
        margin-top: 80px;
      }

      .main-content h1 {
        font-family: 'Georgia', serif;
        font-size: 4rem;
        margin-bottom: 15px;
      }

      .main-content h1 .second-line {
        font-size: 6rem;
        display: block;
      }

      .main-content p {
        font-size: 1.2rem;
        margin-bottom: 85px;
      }

      .cta-button {
        padding: 15px 30px;
        margin-top: 100px;
        border: 4px solid white;
        background: none;
        color: #f3d46d;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        text-decoration: none;
      }

      .cta-button:hover {
        background-color: white;
        color: #f3d46d;
        transform: scale(1.05);
      }

      .cta-button.secondary {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      .cta-button.secondary:hover {
        background-color: rgba(255, 255, 255, 0.8);
        color: #red;
      }

      .stats-container {
        position: relative;
        color:white;
        margin-top: 130px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0);
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .stats-subheader {
        display: flex;
        color:white;
        justify-content: center;
        align-items: center;
        gap: 60px;
      }

      .stat h2 {
        color: #f3d46d;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .stat p {
        color: white;
        font-size: 1rem;
      }

      .right-section {
        flex: 1;
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .slideshow {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .slideshow img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease;
      }

      .slideshow img.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="header">
          <a href="Selection.html" class="logo">MEADOWLANDS</a>
          <nav class="menu">
            <a href="AboutUs.html">About Us</a>|
            <a href="Contacts.html">Contacts</a>|
            <a href="Agents.html">Agents</a>
          </nav>
          <div class="auth-buttons">
            <a href="Log In.html" class="button">Log In</a>
            <a href="Sign Up.html" class="button primary">Sign Up</a>
          </div>
        </div>
        <div class="main-content">
          <h1>Your leisure time is </h1>
          <h1>IMPORTANT</h1>
          <p>Let us take care of your property</p>
          <div class="cta-buttons">
            <a href="Selection.html" class="cta-button">Get Started</a>
          </div>
        </div>

        <div class="stats-container">
          <div class="stats-subheader">
            <div class="stat">
              <h2>11</h2>
              <p>Years of Service</p>
            </div>
            <div class="stat">
              <h2>187</h2>
              <p>Projects Completed</p>
            </div>
            <div class="stat">
              <h2>63</h2>
              <p>Available Lots</p>
            </div>
            <div class="stat">
              <h2>42</h2>
              <p>Occupied Spaces</p>
            </div>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="slideshow" id="slideshow">
          <img src="pristineup.jpeg" alt="Pristine" class="slide active">
          <img src="katrinaup.jpeg" alt="Katrina" class="slide">
          <img src="sennaup.jpeg" alt="Senna" class="slide">
          <img src="tristanup.jpeg" alt="Tristan" class="slide">
          <img src="bellaup.jpeg" alt="Bella" class="slide">
        </div>
      </div>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slideshow img');
      const slideshowContainer = document.getElementById('slideshow');

      function moveSlide(step) {
        slides[currentSlide].classList.remove('active');
        currentSlide += step;
        if (currentSlide < 0) currentSlide = slides.length - 1;
        if (currentSlide >= slides.length) currentSlide = 0;
        slides[currentSlide].classList.add('active');
      }


      let slideshowInterval = setInterval(() => {
        moveSlide(1);
      }, 3000);

      slideshowContainer.addEventListener('mouseenter', () => {
        clearInterval(slideshowInterval);
      });

      slideshowContainer.addEventListener('mouseleave', () => {
        slideshowInterval = setInterval(() => {
          moveSlide(1);
        }, 3000);
      });
    </script>
  </body>
  </html>
